<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cute world!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mt-3">
            <a href="#" class="btn btn-primary" id="mover">Mover</a>
            <a href="#" class="btn btn-secondary">Desaparecer</a>
            <a href="#" class="btn btn-danger">Boom!</a>
            <a href="#" class="btn btn-success" id="botonHablar">Hablar</a>
            <audio src="assets/audio/i-am-steve-minecraft-movie.mp3" class="d-none" id="steve"></audio>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4 position-relative" id="abeja">
            <img src="assets/img/minecraft-bee-512x512.png" alt="Abeja volando sobre árbol" width="80px" height="80px">
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <img class="mt-4" src="assets/img/minecraft-baby-yoda-512x512.png" alt="Baby yoda arriba de un árbol" height="120px" width="150px">
                </div>
                <div class="col-md-6 position-relative" id="pig">
                    <img class="margen3" src="assets/img/minecraft-pig-512x512.png" alt="Cerdito arriba de un árbol" width="200px" height="120px">
                </div>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img class="mt-5" src="assets/img/minecraft-tree-bees-512x512.png" alt="arbol de abejas de minecraft" width="400px" height="400px">
        </div>
        <div class="col-md-4 margen1" id="contenedor">
            <div class="row">
                <div class="col-md-6 oculto" id="comicSteve">
                    <img src="assets/img/im-stevee.png" alt="Viñeta que dice Im steve">
                </div>
                <div class="col-md-6 oculto" id="comicOveja">
                    <img src="assets/img/bee.png" alt="Viñeta que dice Bee, sonido de la oveja">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="mt-1 ms-5" src="assets/img/minecraft-steve-lamb-512x512.png" alt="Steve acariciando oveja" width="300px" height="200px">
                </div>
            </div>
        </div>
        <div class="col-md-4 margen2">
            <div class="row">
                <div class="col-md-12">
                  <img class="ms-5" src="assets/img/sticker_2959-512x512.png" alt="Corazones rojos de minecraft" width="100px" height="100px">  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <img src="assets/img/minecraft-pandas-512x512.png" alt="Pandas jugando" width="250px" height="170px">  
                </div>
                
            </div>
            
        </div>
    </div>
</div>

<!--Jquery Libreria -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--Script JS -->
<script src="assets/js/script.js"></script>
</body>
</html>
